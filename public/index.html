<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="full-screen" content="yes"/>
  <meta name="screen-orientation" content="landscape"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Web Gamepad</title>
  <link rel="shortcut icon" type="image/png" href="/images/icon.png">
  <link rel="stylesheet" href="http://cdn.bootcss.com/normalize/3.0.2/normalize.min.css"/>
  <link rel="stylesheet" href="css/index.css"/>
</head>
<body>

<div id="container" class="container">
  <div class="gamepad" id="gamepad">

    <h1 class="logo">WGP</h1>

    <div class="black-btn left-shoulder">L1</div>
    <div class="black-btn left-shoulder-bottom">L2</div>
    <div class="black-btn right-shoulder">R1</div>
    <div class="black-btn right-shoulder-bottom">R2</div>

    <div class="black-btn select">SELECT</div>
    <div class="black-btn start">START</div>

    <div class="left-analogue-bg">
      <div class="left-analogue"></div>
    </div>
    <div class="right-analogue-bg">
      <div class="right-analogue"></div>
    </div>

    <div class="face-btn face1">A</div>
    <div class="face-btn face2">B</div>
    <div class="face-btn face3">X</div>
    <div class="face-btn face4">Y</div>

  </div>
</div>
<script data-main="js/main.js" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.4/zepto.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
